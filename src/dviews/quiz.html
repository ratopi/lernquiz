<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{question}}</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-6 col-sm-6">
				<div class="btn-group-vertical" role="group" data-ng-if="!showAnswer">
					<button class="btn btn-default" data-ng-repeat="choice in choices" data-ng-click="choosen(choice)">
						{{choice.text}}
					</button>
				</div>
				<div class="btn-group-vertical" role="group" data-ng-if="showAnswer">
					<button class="btn btn-default disabled" data-ng-repeat="choice in choices" data-ng-class="{'btn-success':choice.correct, 'btn-danger':choice.choosen && ! choice.correct}">
						<i data-ng-if="!choice.choosen && choice.correct" class="fa fa-exclamation"></i>
						<i data-ng-if="choice.choosen && choice.correct" class="fa fa-check"></i>
						<i data-ng-if="choice.choosen && ! choice.correct" class="fa fa-times"></i>
						{{choice.text}}
					</button>
				</div>
			</div>
			<div class="col-md-6 col-sm-6" data-ng-if="!showAnswer">
				<img src="{{image}}" data-ng-if="image">
			</div>
			<div class="col-md-6 col-sm-6" data-ng-if="showAnswer">
				<i class="fa fa-times fa-5x" style="color:#d9534f;" data-ng-if="!answerCorrect && showAnswer"></i>
				<i class="fa fa-check fa-5x" style="color:#5cb85c;" data-ng-if="answerCorrect && showAnswer"></i>
				{{comment}}
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<button class="btn btn-default" data-ng-disabled="!showAnswer" data-ng-click="next()">Weiter</button>
		{{counts.correct}} von {{counts.total}} richtig
	</div>
</div>
