<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Quiz-Auswahl</h3>
	</div>
	<div class="panel-body">
		<div class="btn-group-vertical" role="group">
			<button class="btn btn-default" data-ng-repeat="quiz in quizes" data-ng-click="toggle(quiz)" data-ng-class="{'active':quiz.active,'btn-success':quiz.active}">
				{{quiz.title}}
			</button>
		</div>
	</div>
	<div class="panel-footer">
		<a href="#/quiz" class="btn btn-default" data-ng-disabled="!startAllowed">Los geht's!</a>
	</div>
</div>
