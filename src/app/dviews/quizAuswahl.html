<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Quiz-Auswahl <i class="fa fa-refresh fa-spin" data-ng-if="loading"></i></h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-6">
				<div class="btn-group-vertical" role="group">
					<button class="btn btn-default" data-ng-repeat="quiz in quizes" data-ng-click="toggle(quiz)" data-ng-class="{'active':quiz.active,'btn-success':quiz.active}">
						<i class="fa fa-refresh fa-spin" data-ng-if="quiz.loading"></i>
						{{quiz.title}}
					</button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="level">Level</label>
					<select id="level" class="form-control" data-ng-model="level" data-ng-options="level.name for level in levels" data-ng-change="setLevel()"></select>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<a href="#/quiz" class="btn btn-default" data-ng-disabled="!startAllowed">Los geht's!</a>
	</div>
</div>
